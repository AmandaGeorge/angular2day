<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>TODO List</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="css/style.css" />
</head>
<body ng-controller="mainCtrl">

<div class="small-container well">
	<div class="bold">
		What do you want to do today?
	</div>

	<div class="margin-top-20">
		<input type="text" class="form-control" placeholder="Your todo..." ng-model="description" />
	</div>

	<div class="margin-top-20">
		<button type="button" id="submit-todo" class="btn btn-primary" ng-click="submitTodo();">Submit Todo</button>
	</div>
</div>
{{userText}}
<div id="todo-list" class="small-container">
	<ol ng-repeat="todo in todos" ng-class="{completed-todos: deletedTodos.indexOf($index) > -1}">
		<li>{{todo.description}} <a href="#" ng-click="deletedTodo($event, $index);">Delete</a></li>
	</ol>
</div>

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

<script src="app.js"></script>

</body>
</html>
